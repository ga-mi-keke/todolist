<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タスク管理アプリ - 認証付き</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 認証セクション -->
  <div id="auth">
    <h1>ログイン</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="メールアドレス" required>
      <input type="password" id="login-password" placeholder="パスワード" required>
      <button type="submit">ログイン</button>
    </form>
    <p>アカウントを持っていない場合は <a href="#" id="show-register">登録はこちら</a></p>
    
    <div id="register-section" style="display: none;">
      <h1>ユーザー登録</h1>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="ユーザー名" required>
        <input type="email" id="register-email" placeholder="メールアドレス" required>
        <input type="password" id="register-password" placeholder="パスワード" required>
        <button type="submit">登録</button>
      </form>
      <p>すでにアカウントをお持ちの場合は <a href="#" id="show-login">ログインはこちら</a></p>
    </div>
  </div>

  <!-- タスク管理セクション -->
  <div id="task-manager" style="display: none;">
    <h1>タスク管理アプリ</h1>
    <button id="logout">ログアウト</button>
    <div id="task-list"></div>
    <h2>タスク作成</h2>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="タイトル" required>
      <textarea id="task-desc" placeholder="説明"></textarea>
      <input type="date" id="task-date">
      <button type="submit">追加</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
